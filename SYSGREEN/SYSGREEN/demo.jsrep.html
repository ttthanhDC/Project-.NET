<script src="Scripts/jquery-1.10.2.js"></script>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<style>
  .invoice-box {
    max-width: 850px;
}
.invoice-box table {
    width: 100%;
    line-height: inherit;
}
.invoice-box table td {
    padding: 5px;
    vertical-align: top;
}

.invoice-box table tr.top table td {
    padding-bottom: 20px;
}
.invoice-box table tr.top table td.title {
    font-size: 45px;
    line-height: 45px;
    color: #333;
}
.invoice-box table tr.information table td {
    padding-bottom: 40px;
}
.invoice-box table tr.heading td {
    background: #eee;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
}
.invoice-box table tr.item td {
    border-bottom: 1px solid #eee;
}


</style>
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                           
                        </td>
                        <td>
                            Hóa đơn #: {{number}}
                            <br> Created: {{now}}
                            <br> Due: {{nowPlus20Days}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="information ">
            <td colspan="2 ">
                <table>
                    <tr>
                        <td>
                            {{seller.name}}<br>
                            {{seller.road}}<br>
                            {{seller.country}}
                        </td>
                        <td>
                            {{buyer.name}}<br>
                            {{buyer.road}}<br>
                            {{buyer.country}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="background: #eee;">
            <td>
                Item
            </td>
            <td>
                Price
            </td>
            <td>
                Item
            </td>
            <td>
                Price
            </td>
            <td>
                Item
            </td>
            <td>
                Price
            </td>
        </tr>
        <tr>
            <td>
                Tổng
            </td>
            <td>
                Nợ
            </td>
        </tr>
       
    </table>
</div>
